{% extends "base/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Update Product</h3>
    {% if success %}
    <div class="alert alert-success" role="alert">
        The product updated successfully !
        <a href="{% url 'product:home' %}" class="alert-link">Go to Home Page.</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
        <div class="col-6">
        <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg" ></i>Update Product Records</div>
        <div class="card-body">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-dark">Update</button>
            <a href="{% url 'product:home' %}" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
        </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
