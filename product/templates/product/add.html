{% extends "base/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Add Product</h3>
    {% if success %}
    <div class="alert alert-success" role="alert">
        The new product added successfully !
        <a href="{% url 'product:home' %}" class="alert-link">Go to Home Page.</a>
    </div>
    {% else %}
    <div class="row justify-content-center">
        <div class="col-6">
        <div class="card-header">Product Register</div>
        <div class="card-body">
        <form action="{% url 'product:add' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-dark">Add</button>
            <a href="{% url 'product:home' %}" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
        </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
